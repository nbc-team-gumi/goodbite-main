      - name: Send Slack notification with success message
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json; charset=utf-8" \
            -H "Authorization: Bearer ${{ secrets.SLACK_API_TOKEN }}" \
              --data @- https://slack.com/api/chat.postMessage <<EOF
          {
            "channel": "${{ secrets.SLACK_TEST_CHANNEL_ID }}",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "âš™ï¸ Backend",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*ğŸ“Š ë¦°íŒ… ì‘ì—… ìš”ì•½*\n\n- *Total files checked*: $TOTAL_FILES\n- *Total violations*: $TOTAL_VIOLATIONS\n- *Files with violations*: $FILES_WITH_VIOLATIONS\n\nğŸ”— *[ê²€ì‚¬ ê²°ê³¼ URL]*\n${{ env.S3_URL }}\n\n\n"
                }
              }
            ],
            "attachments": [
              {
                "color": "#36a64f",
                "fields": [
                  { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                  { "title": "Branch", "value": "${{ github.ref }}", "short": true },
                  { "title": "Message", "value": "$MESSAGE", "short": false },
                  { "title": "Actions URL", "value": "$ACTIONS_RUN_URL", "short": false }
