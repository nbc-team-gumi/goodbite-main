name: Java Lint Check

on:
  pull_request:
    types: [opened, synchronize, reopened] # ì²˜ìŒ ìƒì„±ì‹œì (opened), ì»¤ë°‹ ì¶”ê°€/ë³€ê²½ ì‹œì (synchronize), ë‹«íŒ PR ì¬ì˜¤í”ˆ ì‹œì (reopened)
    branches:
      - main
      - dev

env:
  S3_BUCKET_NAME: ${{ secrets.S3_CHECKSTYLE_REPORT_BUCKET_NAME }}
  S3_REGION: ${{ secrets.S3_REGION }}
  FILE_NAME: back-report-${{ github.run_id }}-${{ github.run_number }}-${{ github.event.pull_request.number }}.html

jobs:
  lint:
    runs-on: ubuntu-20.04
    env:
      S3_URL: https://${{ env.S3_BUCKET_NAME }}.s3.${{ env.S3_REGION }}.amazonaws.com/${{ env.FILE_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Install dependencies
        run: ./gradlew build -x test

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Run Checkstyle
        id: checkstyle
        continue-on-error: true # ë¦°íŒ… ì‹¤íŒ¨ ì—¬ë¶€ì™€ ê´€ê³„ì—†ì´ Slack ì•Œë¦¼
        run: ./gradlew checkstyleMain

      - name: Deploy to S3
        if: success()
        run: |
          aws configure set aws_access_key_id "${{ secrets.S3_ACCESS_KEY }}"
          aws configure set aws_secret_access_key "${{ secrets.S3_SECRET_KEY }}"
          aws configure set default.region "${{ env.S3_REGION }}"
          
          aws s3 cp build/reports/checkstyle/goodbite-checkstyle-result.html s3://${{ env.S3_BUCKET_NAME }}/${{ env.FILE_NAME }}
          echo "Checkstyle ê²°ê³¼ íŒŒì¼ì´ S3 ë²„í‚·ì— ì„±ê³µì ìœ¼ë¡œ ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤. ${{ env.S3_URL }}"

      - name: Parse Checkstyle Summary
        id: parse_checkstyle
        if: always()
        run: |
          if [[ -f "build/reports/checkstyle/goodbite-checkstyle-result.xml" ]]; then
            FILE="build/reports/checkstyle/goodbite-checkstyle-result.xml"
            TOTAL_FILES=$(xmllint --xpath "count(//file)" $FILE)
            TOTAL_VIOLATIONS=$(xmllint --xpath "count(//error)" $FILE)
            FILES_WITH_VIOLATIONS=$(xmllint --xpath "count(//file[error])" $FILE)
          
            echo "TOTAL_FILES=$TOTAL_FILES" >> $GITHUB_ENV
            echo "TOTAL_VIOLATIONS=$TOTAL_VIOLATIONS" >> $GITHUB_ENV
            echo "FILES_WITH_VIOLATIONS=$FILES_WITH_VIOLATIONS" >> $GITHUB_ENV

            echo "# ğŸ” Checkstyle Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ğŸ“Š Summary" >> $GITHUB_STEP_SUMMARY
            echo "| **Metric**            | **Value**     |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------------------|---------------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total files checked   | $TOTAL_FILES  |" >> $GITHUB_STEP_SUMMARY
            echo "| Total violations      | $TOTAL_VIOLATIONS |" >> $GITHUB_STEP_SUMMARY
            echo "| Files with violations | $FILES_WITH_VIOLATIONS |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸ”— Checkstyle Report URL" >> $GITHUB_STEP_SUMMARY
            echo "[View Checkstyle HTML Report](${{ env.S3_URL }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "# ğŸ” Checkstyle Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## âŒ Checkstyle Execution Failed" >> $GITHUB_STEP_SUMMARY
            echo "Checkstyle execution failed. No report was generated. Please check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Send Slack notification on Checkstyle Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            -H "Authorization: Bearer ${{ secrets.SLACK_API_TOKEN }}" \
            --data '{
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": "â— Checkstyle ì‹¤í–‰ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì›Œí¬í”Œë¡œìš° ì„¤ì • ë˜ëŠ” í™˜ê²½ êµ¬ì„±ì„ í™•ì¸í•˜ì„¸ìš”.",
              "attachments": [
                {
                  "color": "#ff0000",
                  "fields": [
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref }}", "short": true },
                    { "title": "Commit Message", "value": "${{ github.event.head_commit.message }}", "short": false },
                    { "title": "Actions URL", "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "short": false }
                  ]
