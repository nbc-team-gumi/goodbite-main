spring:
  application:
    name: goodbite

datasource:
  url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
  username: ${DB_USERNAME}
  password: ${DB_PASSWORD}
  driver-class-name: com.mysql.cj.jdbc.Driver

jpa:
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      show_sql: true
      format_sql: true
      use_sql_comments: true

logging:
  level:
    com.sparta.goodbite.auth: debug