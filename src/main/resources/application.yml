spring:
  web:
    cors:
      allowed-origins: "http://localhost:3000" # 명시적으로 허용할 도메인 설정
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: true
  websocket:
    time-to-live: 60s # 웹소켓 연결의 타임아웃 설정 (기본적으로는 설정할 수 없으나, 사용자 정의 설정을 통해 조정할 수 있습니다.)
  application:
    name: goodbite


  profiles:
    active: test

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect

# WebSocket 설정
server:
  servlet:
    session:
      timeout: 30m # 세션 타임아웃 설정
  port: 8080

